<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section>
        <div class="card">
            <div id="search">
                <input type="text" name="" id="cityName" placeholder="Enter City Name">
                <button id="searchBtn"><img style="width: 25px; margin-top: 5px;" src="images/search.png" alt=""></button>
            </div>
            <div id="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather_icon" alt="">
                <h1 id="temp">22Â°C</h1>
                <h2 id="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p id="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p id="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="Js/main.js"></script>
</body>
</html>
